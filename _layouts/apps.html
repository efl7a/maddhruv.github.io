      var result = '';

        result += '<div class="course-item slide"><div class="course-summary card"><div class="course-thumbnail"><img src="'+item.img+'"height="128" width="128" alt="image"></div>';

        result += '<div class="course-meta"><time class="course-date">Version</time><span class="course-duration">'+item.version+'</span></div></div></div></div>';
      });
      showcase.html(result);
