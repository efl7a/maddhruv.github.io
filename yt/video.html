<!DOCTYPE html>
<html>
<head>
	<title>Youtube Mini Player - Video - | midhruvjaink</title>
	<link href='fav.png' rel='icon' type='image/x-icon'/>
		<!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div class="">
	<div class="row">
		<form class="" id="searchBox" action="video.html">
			<div class="input-field col s10 red-text" id="hide">
				<input type="text" name="search" placeholder="Search Video">
			</div>
			<div class="col s2 searchButton" id="hide"> 
				<button class="btn waves-effect waves-light red darken-3 hoverable" id="submit-btn" type="submit" name="action">Search</button>
			</div>
			<script>
		var z = window.location.href;
		var y = z.substring(44, z.length-8);
		document.write('<div style="position: fixed; z-index: -99; width: 100%; height: 100%"><iframe id="ytplayer" type="text/html" height="100%" width="100%"  src="https://www.youtube.com/embed?listType=search&list='+y+'"  frameborder="0" allowfullscreen> </iframe></div>');
		</script>
		</form>
	</div>
	
	<div id="videoPlayer" class="">
		
	</div>
</div>
  
</body>
</html>
